<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="try.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="heading">
    <h2>SkyCast
    </h2>
  </div>

  <div class="searchit">
    <input type="text" name="" id="" placeholder="Enter your city">
    <button><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
  <div class="container">

    <div class="temperature">
      <div id="dis">
        <h1>Temperatures</h1>
      </div>

      <div class="realtemperature"> </div>

   <div class="temperatureinfo">
    <p id="gap">Temperature is 0°C </p>
    <p id="gap">Temperature in F</p>
    <p id="gap">Feels Like 0°C</p>
   </div>
    </div>
    <div class="humidity">
      <div id="dis">
        <h1>Humidity Info</h1>
      </div>

      <div class="realhumidity">  </div>

      <div class="humidityinfo">
        <p id="gap">Humidity is 0%</p>
        <p id="gap">Precipitation is 0mm</p>
        <p id="gap">Pressure is 0mb</p>
      </div>
    </div>

    <div class="wind">
      <div id="dis">
        <H1 class="windify">Wind Info</H1>
      </div>
      <div class="realwind"></div>

      <div class="windinfo">
        <p id="gap">Wind is 0 km/h</p>
        <p id="gap">Wind Chill is 0km/h</p>
        <p id="gap">Air Quality Index is </p>
      </div>
    </div>


  </div>
  <script src="try.js"></script>
</body>

</html>
